<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-hegiht,user-scalable=no,inital-scale=1.0,maximum-scale=1.0;">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Online chat</title>
	<style type="text/css" media="screen">
		body{
			background: #fff;
			margin:0;padding:0;
			overflow:visible;
			border:0;
			font:normal 12px/160% Arial,SimSun;
			text-align:center;
			width:100%;
			height:100%;
		}
	</style>
</head>

<body>
<script type="text/javascript">
	(function(){
		var LANG = {
			'zh_cn': '在线咨询',
			'en_us': 'Online chat'
		};
		var query, params = '', lang = '', element, script = document.createElement('script');
		query = location.search.substr(1).split('&');
		
		for(var i = 0; i < query.length; i++){
			if( query[i].indexOf('ext') > -1){
				params = decodeURIComponent( query[i].substr(4) );
			}
		}
		//language
		query = params.substr(1).split('&');
		for(var i = 0; i < query.length; i++){
			if( query[i].indexOf('lan') > -1){
				lang = decodeURIComponent( query[i].substr(4) );
			}
		}
		window.document.title = LANG[lang || 'zh_cn'];
		script.type = 'text/javascript'; 
		script.charset = 'utf-8';
		script.src = document.location.protocol + '//' + location.hostname + (location.port&&location.port!='80' ? ':' + location.port : '') + location.pathname.substr(0, location.pathname.lastIndexOf('/siteid') + 1) + 'base.out.js' + params;
		element = document.getElementsByTagName('script')[0];
		element.parentNode.insertBefore(script, element);
	})();
</script>
</body>
</html>
