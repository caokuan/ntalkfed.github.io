<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Online chat</title>
	<style type="text/css" media="screen">
		html{
			overflow:visible;
			width:100%;
			height:100%;
		}
		body{
			background: #CECECE;
			margin:0;padding:0;
			overflow:hidden;
			border:0;
			font:normal 12px/160% Arial,SimSun;
			text-align:center;
			width:100%;
			height:100%;
		}
		.containter, 
		.containter-body{
			width:100%;height:100%;
			padding:0;
			margin:0;
			border:0;
			text-align:center;
			vertical-align:middle;
		}
	</style>
</head>

<body>
<table class="containter">
	<tbody>
		<tr>
			<td class="containter-body"></td>
		</tr>
	</tbody>
</table>
<script type="text/javascript">
	(function(){
		var LANG = {
			'zh_cn': '在线咨询',
			'en_us': 'Online chat'
		};
		var query, params = '', lang = '', element, script = document.createElement('script');
		query = location.search.substr(1).split('&');
		
		for(var i = 0; i < query.length; i++){
			if( query[i].indexOf('ext') > -1){
				params = decodeURIComponent( query[i].substr(4) );
			}
		}
		//language
		query = params.substr(1).split('&');
		for(var i = 0; i < query.length; i++){
			if( query[i].indexOf('lan') > -1){
				lang = decodeURIComponent( query[i].substr(4) );
			}
		}
		window.document.title = LANG[lang || 'zh_cn'];
		script.type = 'text/javascript'; 
		script.charset = 'utf-8';
		script.src = document.location.protocol + '//' + location.hostname + (location.port&&location.port!='80' ? ':' + location.port : '') + location.pathname.substr(0, location.pathname.lastIndexOf('/siteid') + 1) + 'base.out.js' + params;
		element = document.getElementsByTagName('script')[0];
		element.parentNode.insertBefore(script, element);
	})();
</script>
</body>
</html>
